<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>NOVA | Chat</title>
  </head>
  <body>
    <div class="chat-page">
      <aside>
        <div class="icons">
          <img src="/Frontend/images/nova-logo4.png" alt="" />
          <i class="bi bi-search"></i>
          <i class="bi bi-image"></i>
          <i class="bi bi-person-circle account"></i>
        </div>
      </aside>
      <main>
        <nav>
          <h2 class="logo">NOVA</h2>
          <button>Share<i class="bi bi-share-fill"></i></button>
        </nav>

        <div class="chat-section"></div>
        <div class="input-field">
          <div class="input-area">
            <input type="text" name="msg" id="msg" />
            <i class="bi bi-plus-lg plus-icon"></i>
          </div>
          <p>NOVA can make mistakes. Check importanr info.</p>
        </div>
      </main>
    </div>
  </body>
</html>
