<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/Frontend/login.css" />
    <title>NOVA | Login</title>
  </head>
  <body>
    <div class="login-container" id="loginContainer">
      <h2 class="logo">NOVA</h2>
      <form action="" method="get">
        <div class="email">
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Phone Number / Email Adress"
          />
        </div>

        <div class="password">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="other-actions">
          <h2><a href="#">Forgot Password?</a></h2>
          <button id="SignUp" class="btn2">Sign-up</button>
        </div>
      </form>
    </div>

    <div class="sign-up-container hidden" id="signUpContainer">
      <h2 class="logo">NOVA</h2>
      <form action="" method="get">
        <div class="email">
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Phone Number / Email Adress"
          />
        </div>

        <div class="password">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="password">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm Password"
          />
        </div>

        <div class="terms-privacy">
          <p>By signing up, you consent to DeepSeek's <a href="#">Terms of Use</a> &nbsp;  and  &nbsp;  <a href="#">Privacy Policy</a> .</p>
        </div>

        <button type="submit" class="btn">Sign up</button>

        <div class="other-actions">
          <button id="Login" class="btn2">I already have an account</button>
        </div>
      </form>
    </div>


    <script src="/Frontend/displayToggle.js" defer></script>
  </body>
</html>
